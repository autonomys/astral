name: Build

on: [push, pull_request]

jobs:
  ts-lint-and-build-squid:
    runs-on: ubuntu-latest
    name: Run eslint, check typescript and run tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: npm ci --legacy-peer-deps
        working-directory: squid-blockexplorer
      - run: npm test
        working-directory: squid-blockexplorer
      - run: npm run lint
        working-directory: squid-blockexplorer
      - run: npm run build
        working-directory: squid-blockexplorer
  ts-lint-and-build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    name: Run eslint and code style check
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Run linter ğŸ”
        run: |
          yarn install --frozen-lockfile
          yarn lint:fix
      - name: Build project ğŸ”§
        run: yarn build
        env:
          REACT_APP_GRAPHQL_API_URL: ${{secrets.REACT_APP_GRAPHQL_API_URL}}
