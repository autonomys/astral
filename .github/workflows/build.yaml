name: Build

on: [push, pull_request]

jobs:
  codegen-and-build-indexers:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: indexers
    name: Indexers - Run codegen and build
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Enable Corepack ğŸ“¦
        run: corepack enable

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Generate types and project manifest ğŸ”—
        run: yarn codegen

      - name: Build project ğŸ”§
        run: yarn build
  ts-lint-and-build-explorer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: explorer
    name: Explorer - Run eslint and code style check
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Enable Corepack ğŸ“¦
        run: corepack enable

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Run linter ğŸ”
        run: yarn lint:fix

      - name: Build project ğŸ”§
        env:
          NEXT_PUBLIC_GEMINI_3H_INDEXERS: ${{ secrets.NEXT_PUBLIC_GEMINI_3H_INDEXERS }}
        run: yarn build
