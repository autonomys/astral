name: Build

on: [push, pull_request]

jobs:
  codegen-and-build-indexers:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: indexers
    name: Indexers - Run codegen, linting, and build
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Enable Corepack ğŸ“¦
        run: corepack enable

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Generate types and project manifest ğŸ”—
        run: yarn codegen

      - name: Check code formatting ğŸ¨
        run: yarn format:check

      - name: Run linter ğŸ”
        run: yarn lint

      - name: Build project ğŸ”§
        run: yarn build
  ts-lint-and-build-explorer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: explorer
    name: Explorer - Run eslint and code style check
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Enable Corepack ğŸ“¦
        run: corepack enable

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Run linter ğŸ”
        run: yarn lint:fix

      - name: Build project ğŸ”§
        env:
          AUTO_DRIVE_API_KEY: ${{ secrets.AUTO_DRIVE_API_KEY }}
          AUTO_EVM_RPC_URL: ${{ secrets.AUTO_EVM_RPC_URL }}

          USER_SESSION_CONTRACT_ADDRESS: ${{ secrets.USER_SESSION_CONTRACT_ADDRESS }}
          USER_SESSION_PRIVATE_KEY: ${{ secrets.USER_SESSION_PRIVATE_KEY }}

          NEXT_PUBLIC_MAINNET_INDEXERS: ${{ secrets.NEXT_PUBLIC_MAINNET_INDEXERS }}
          NEXT_PUBLIC_TAURUS_INDEXERS: ${{ secrets.NEXT_PUBLIC_TAURUS_INDEXERS }}
        run: yarn build
