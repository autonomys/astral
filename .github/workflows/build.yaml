name: Build

on: [push, pull_request]

jobs:
  ts-lint-and-build-squid:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: squid-blockexplorer
    name: Run eslint, check typescript and run tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci --legacy-peer-deps
      - run: npm test
      - run: npm run lint
      - run: npm run build
  ts-lint-and-build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    name: Run eslint and code style check
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Run linter 🔍
        run: |
          yarn install
          yarn lint:fix
          yarn test
      - name: Build project 🔧
        run: yarn build
  ts-lint-and-build-health-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: health-check
    name: Run eslint, check typescript
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
      - run: npm run lint
      - run: npm run build
