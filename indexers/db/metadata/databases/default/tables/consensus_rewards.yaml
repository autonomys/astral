table:
  name: rewards
  schema: consensus
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: consensus
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - block_height
        - account_id
        - block_hash
        - event_id
        - extrinsic_id
        - id
        - reward_type
        - timestamp
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
