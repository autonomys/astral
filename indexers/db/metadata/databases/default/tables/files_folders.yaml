table:
  name: folders
  schema: files
configuration:
  column_config:
    _id:
      custom_name: uuid
  custom_column_names:
    _id: uuid
  custom_root_fields: {}
object_relationships:
  - name: chunk
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: chunks
          schema: files
  - name: cid
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: cids
          schema: files
array_relationships:
  - name: folder_cids
    using:
      manual_configuration:
        column_mapping:
          id: parent_cid
        insertion_order: null
        remote_table:
          name: folder_cids
          schema: files
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - _id
        - block_height
        - extrinsic_id
        - id
        - name
        - size
        - sort_id
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
