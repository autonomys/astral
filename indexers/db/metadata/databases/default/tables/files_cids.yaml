table:
  name: cids
  schema: files
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
  - name: chunk
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: chunks
          schema: files
  - name: extrinsic
    using:
      manual_configuration:
        column_mapping:
          extrinsic_id: id
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - is_archived
        - index_in_block
        - links
        - block_height
        - blake3_hash
        - block_hash
        - block_id
        - extrinsic_hash
        - extrinsic_id
        - id
        - timestamp
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
