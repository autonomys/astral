table:
  name: cids
  schema: files
configuration:
  column_config:
    _id:
      custom_name: uuid
  custom_column_names:
    _id: uuid
  custom_root_fields: {}
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
  - name: chunk
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: chunks
          schema: files
  - name: extrinsic
    using:
      manual_configuration:
        column_mapping:
          extrinsic_id: id
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - index_in_block
        - links
        - block_height
        - block_hash
        - extrinsic_hash
        - extrinsic_id
        - id
        - timestamp
        - _id
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
