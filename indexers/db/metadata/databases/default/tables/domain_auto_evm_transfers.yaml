table:
  name: transfers
  schema: domain_auto_evm
select_permissions:
  - role: user
    permission:
      columns:
        - is_finalized
        - success
        - block_height
        - fee
        - value
        - block_hash
        - block_id
        - event_id
        - extrinsic_id
        - from
        - from_chain
        - id
        - to
        - to_chain
        - type
        - timestamp
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
