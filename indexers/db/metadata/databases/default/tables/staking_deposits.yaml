table:
  name: deposits
  schema: staking
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: staking
  - name: domain
    using:
      manual_configuration:
        column_mapping:
          domain_id: id
        insertion_order: null
        remote_table:
          name: domains
          schema: staking
  - name: operator
    using:
      manual_configuration:
        column_mapping:
          operator_id: id
        insertion_order: null
        remote_table:
          name: operators
          schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - account_id
        - amount
        - created_at
        - domain_id
        - estimated_shares
        - extrinsic_id
        - id
        - nominator_id
        - operator_id
        - status
        - storage_fee_deposit
        - timestamp
        - total_amount
        - total_withdrawn
        - updated_at
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
