table:
  name: account_histories
  schema: consensus
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - account_id
        - block_hash
        - block_height
        - block_id
        - free
        - id
        - nonce
        - reserved
        - total
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
