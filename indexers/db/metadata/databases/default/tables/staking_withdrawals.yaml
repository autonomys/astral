table:
  name: withdrawals
  schema: staking
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: staking
  - name: domain
    using:
      manual_configuration:
        column_mapping:
          domain_id: id
        insertion_order: null
        remote_table:
          name: domains
          schema: staking
  - name: operator
    using:
      manual_configuration:
        column_mapping:
          operator_id: id
        insertion_order: null
        remote_table:
          name: operators
          schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - account_id
        - created_at
        - domain_block_number_withdrawal_requested_at
        - domain_id
        - epoch_withdrawal_requested_at
        - estimated_amount
        - id
        - nominator_id
        - operator_id
        - ready_at
        - shares
        - status
        - timestamp
        - total_amount
        - unlock_extrinsic_hash
        - unlocked_amount
        - unlocked_at
        - unlocked_storage_fee
        - updated_at
        - withdraw_extrinsic_hash
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
