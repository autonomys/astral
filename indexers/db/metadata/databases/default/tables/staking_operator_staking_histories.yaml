table:
  name: operator_staking_histories
  schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - block_height
        - current_total_shares
        - current_total_stake
        - deposits_in_epoch
        - share_price
        - total_storage_fee_deposit
        - withdrawals_in_epoch
        - current_domain_id
        - id
        - operator_id
        - operator_owner
        - partial_status
        - signing_key
        - timestamp
      filter: {}
      limit: 50
    comment: ""
