table:
  name: transfers
  schema: consensus
configuration:
  column_config:
    _id:
      custom_name: uuid
  custom_column_names:
    _id: uuid
  custom_root_fields: {}
select_permissions:
  - role: user
    permission:
      columns:
        - success
        - _block_range
        - block_height
        - fee
        - value
        - block_hash
        - event_id
        - extrinsic_id
        - from
        - id
        - to
        - timestamp
        - _id
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
