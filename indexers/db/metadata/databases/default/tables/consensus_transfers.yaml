table:
  name: transfers
  schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - block_hash
        - block_height
        - event_id
        - extrinsic_id
        - fee
        - from
        - from_chain
        - id
        - success
        - timestamp
        - to
        - to_chain
        - value
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
