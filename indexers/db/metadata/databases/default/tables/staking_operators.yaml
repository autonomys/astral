table:
  name: operators
  schema: staking
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: staking
  - name: domain
    using:
      manual_configuration:
        column_mapping:
          domain_id: id
        insertion_order: null
        remote_table:
          name: domains
          schema: staking
array_relationships:
  - name: deposits
    using:
      manual_configuration:
        column_mapping:
          id: operator_id
        insertion_order: null
        remote_table:
          name: deposits
          schema: staking
  - name: nominators
    using:
      manual_configuration:
        column_mapping:
          id: operator_id
        insertion_order: null
        remote_table:
          name: nominators
          schema: staking
  - name: withdrawals
    using:
      manual_configuration:
        column_mapping:
          id: operator_id
        insertion_order: null
        remote_table:
          name: withdrawals
          schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - nomination_tax
        - accumulated_epoch_rewards
        - accumulated_epoch_shares
        - accumulated_epoch_stake
        - accumulated_epoch_storage_fee_deposit
        - active_epoch_count
        - bundle_count
        - created_at
        - current_epoch_rewards
        - current_share_price
        - current_storage_fee_deposit
        - current_total_shares
        - current_total_stake
        - last_bundle_at
        - minimum_nominator_stake
        - rejected_transfers_claimed_count
        - total_burned_balance
        - total_consensus_storage_fee
        - total_deposits
        - total_domain_execution_fee
        - total_estimated_withdrawals
        - total_rejected_transfers_claimed
        - total_rewards_collected
        - total_tax_collected
        - total_transfers_in
        - total_transfers_out
        - total_transfers_rejected
        - total_volume
        - total_withdrawals
        - transfers_in_count
        - transfers_out_count
        - transfers_rejected_count
        - updated_at
        - account_id
        - domain_id
        - extrinsic_id
        - id
        - pending_action
        - raw_status
        - signing_key
        - sort_id
        - status
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
