table:
  name: blocks
  schema: consensus
object_relationships:
  - name: cumulative
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: cumulative_blocks
          schema: consensus
array_relationships:
  - name: cids
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: cids
          schema: files
  - name: events
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: events
          schema: consensus
  - name: extrinsics
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
  - name: logs
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: logs
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - author_id
        - block_reward_value
        - block_rewards_count
        - blockchain_size
        - events_count
        - extrinsics_count
        - extrinsics_root
        - hash
        - height
        - id
        - logs_count
        - parent_hash
        - reward_value
        - rewards_count
        - sort_id
        - space_pledged
        - spec_id
        - state_root
        - timestamp
        - transfer_value
        - transfers_count
        - vote_reward_value
        - vote_rewards_count
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
