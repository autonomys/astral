table:
  name: events
  schema: consensus
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
  - name: event_module
    using:
      manual_configuration:
        column_mapping:
          module: id
        insertion_order: null
        remote_table:
          name: event_modules
          schema: consensus
  - name: extrinsic
    using:
      manual_configuration:
        column_mapping:
          extrinsic_id: id
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - args
        - block_hash
        - block_height
        - block_id
        - cid
        - event_id
        - extrinsic_hash
        - extrinsic_id
        - id
        - index_in_block
        - module
        - name
        - phase
        - pos
        - section
        - sort_id
        - timestamp
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
