table:
  name: account_rewards
  schema: consensus
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - block_rewards_counts
        - block_rewards_value
        - created_at
        - estimated_staking_rewards_counts
        - estimated_staking_rewards_value
        - total_rewards_counts
        - total_rewards_value
        - updated_at
        - vote_rewards_counts
        - vote_rewards_value
        - id
      filter: {}
      limit: 50
    comment: ""
