table:
  name: logs
  schema: consensus
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
  - name: log_kind
    using:
      manual_configuration:
        column_mapping:
          kind: id
        insertion_order: null
        remote_table:
          name: log_kinds
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - index_in_block
        - block_height
        - block_hash
        - id
        - kind
        - sort_id
        - value
        - timestamp
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
