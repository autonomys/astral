table:
  name: extrinsics
  schema: consensus
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: consensus
  - name: extrinsic_module
    using:
      manual_configuration:
        column_mapping:
          module: id
        insertion_order: null
        remote_table:
          name: extrinsic_modules
          schema: consensus
array_relationships:
  - name: cids
    using:
      manual_configuration:
        column_mapping:
          cid: id
        insertion_order: null
        remote_table:
          name: cids
          schema: files
  - name: events
    using:
      manual_configuration:
        column_mapping:
          id: extrinsic_id
        insertion_order: null
        remote_table:
          name: events
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - args
        - block_hash
        - block_height
        - cid
        - error
        - events_count
        - fee
        - hash
        - id
        - index_in_block
        - module
        - name
        - nonce
        - pos
        - section
        - signature
        - signer
        - sort_id
        - success
        - timestamp
        - tip
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
