table:
  name: domains
  schema: staking
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: staking
array_relationships:
  - name: deposits
    using:
      manual_configuration:
        column_mapping:
          id: domain_id
        insertion_order: null
        remote_table:
          name: deposits
          schema: staking
  - name: nominators
    using:
      manual_configuration:
        column_mapping:
          id: domain_id
        insertion_order: null
        remote_table:
          name: nominators
          schema: staking
  - name: operators
    using:
      manual_configuration:
        column_mapping:
          id: domain_id
        insertion_order: null
        remote_table:
          name: operators
          schema: staking
  - name: withdrawals
    using:
      manual_configuration:
        column_mapping:
          id: domain_id
        insertion_order: null
        remote_table:
          name: withdrawals
          schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - accumulated_epoch_rewards
        - accumulated_epoch_shares
        - accumulated_epoch_stake
        - accumulated_epoch_storage_fee_deposit
        - bundle_count
        - completed_epoch
        - created_at
        - current_epoch_duration
        - current_share_price
        - current_storage_fee_deposit
        - current_total_shares
        - current_total_stake
        - last144_epoch_duration
        - last1k_epoch_duration
        - last6_epochs_duration
        - last_bundle_at
        - last_domain_block_number
        - last_epoch_duration
        - rejected_transfers_claimed_count
        - total_burned_balance
        - total_consensus_storage_fee
        - total_deposits
        - total_domain_execution_fee
        - total_estimated_withdrawals
        - total_rejected_transfers_claimed
        - total_rewards_collected
        - total_tax_collected
        - total_transfers_in
        - total_transfers_out
        - total_transfers_rejected
        - total_volume
        - total_withdrawals
        - transfers_in_count
        - transfers_out_count
        - transfers_rejected_count
        - updated_at
        - account_id
        - extrinsic_id
        - id
        - name
        - runtime
        - runtime_id
        - runtime_info
        - sort_id
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
