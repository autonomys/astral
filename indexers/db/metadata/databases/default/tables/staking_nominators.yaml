table:
  name: nominators
  schema: staking
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: accounts
          schema: staking
  - name: domain
    using:
      manual_configuration:
        column_mapping:
          domain_id: id
        insertion_order: null
        remote_table:
          name: domains
          schema: staking
  - name: operator
    using:
      manual_configuration:
        column_mapping:
          operator_id: id
        insertion_order: null
        remote_table:
          name: operators
          schema: staking
array_relationships:
  - name: deposits
    using:
      manual_configuration:
        column_mapping:
          id: nominator_id
        insertion_order: null
        remote_table:
          name: deposits
          schema: staking
  - name: withdrawals
    using:
      manual_configuration:
        column_mapping:
          id: nominator_id
        insertion_order: null
        remote_table:
          name: withdrawals
          schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - unlock_at_confirmed_domain_block_number
        - accumulated_epoch_shares
        - accumulated_epoch_stake
        - accumulated_epoch_storage_fee_deposit
        - active_epoch_count
        - created_at
        - current_share_price
        - current_storage_fee_deposit
        - current_total_shares
        - current_total_stake
        - known_shares
        - known_storage_fee_deposit
        - pending_amount
        - pending_effective_domain_epoch
        - pending_shares
        - pending_storage_fee_deposit
        - pending_storage_fee_refund
        - total_deposits
        - total_deposits_count
        - total_estimated_withdrawals
        - total_storage_fee_refund
        - total_withdrawal_amounts
        - total_withdrawals
        - total_withdrawals_count
        - updated_at
        - account_id
        - domain_id
        - id
        - operator_id
        - pending_action
        - status
      filter: {}
      limit: 50
      allow_aggregations: true
    comment: ""
