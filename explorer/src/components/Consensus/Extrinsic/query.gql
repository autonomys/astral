query ExtrinsicsAggregate($where: consensus_extrinsics_bool_exp) @cached(ttl: 60000) {
  consensus_extrinsics_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query ExtrinsicsModules {
  consensus_extrinsic_modules {
    section
    method
  }
}

query ExtrinsicsByBlockHash(
  $limit: Int!
  $offset: Int
  $orderBy: [consensus_blocks_order_by!]!
  $where: consensus_blocks_bool_exp
) {
  consensus_blocks_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  consensus_blocks(order_by: $orderBy, limit: $limit, offset: $offset, where: $where) {
    id
    extrinsicsCount: extrinsics_count
    authorId: author_id
    extrinsics {
      id
      sortId: sort_id
      hash
      blockHeight: block_height
      section
      success
      timestamp
      module
      blockHash: block_hash
    }
  }
}

query ExtrinsicsById($extrinsicId: String!) {
  consensus_extrinsics(
    where: { _or: [{ id: { _eq: $extrinsicId } }, { hash: { _eq: $extrinsicId } }] }
  ) {
    id
    hash
    block_height
    section
    module
    timestamp
    success
    signature
    signer
    args
    events_count
  }
}

query EventsByExtrinsicId(
  $extrinsicId: String!
  $limit: Int!
  $offset: Int
  $orderBy: [consensus_events_order_by!]
) {
  consensus_events(
    order_by: $orderBy
    limit: $limit
    offset: $offset
    where: { extrinsic_id: { _eq: $extrinsicId } }
  ) {
    id
    section
    module
    phase
    extrinsic_id
  }
}
